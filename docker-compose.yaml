version: "3.3"

services:
  
  app:
    container_name: app_api
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    ports:
      - 8000:8000
    volumes:
      - .:/app
    restart: always
    env_file: .env
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://admin:qwerty@db/games
    networks:
      - main
    depends_on:
      - db      
  
  db:
    container_name: app_db
    hostname: db
    image: postgres:13.3-alpine
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data/
    restart: always
    env_file: .env
    networks:
      - main

volumes:
  db-data:      
networks:
  main:
    driver: bridge   